version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rabbit-lark-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rabbit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rabbit_secret_123}
      POSTGRES_DB: ${POSTGRES_DB:-rabbit_lark}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rabbit}"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./packages/server
      dockerfile: Dockerfile
    container_name: rabbit-lark-server
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-rabbit}:${POSTGRES_PASSWORD:-rabbit_secret_123}@postgres:5432/${POSTGRES_DB:-rabbit_lark}
      FEISHU_APP_ID: ${FEISHU_APP_ID}
      FEISHU_APP_SECRET: ${FEISHU_APP_SECRET}
      REMINDER_APP_TOKEN: ${REMINDER_APP_TOKEN}
      REMINDER_TABLE_ID: ${REMINDER_TABLE_ID}
      PORT: 3456
    ports:
      - "3456:3456"

  web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile
    container_name: rabbit-lark-web
    restart: unless-stopped
    depends_on:
      - server
    environment:
      NEXT_PUBLIC_API_URL: http://server:3456/api
    ports:
      - "3000:3000"

volumes:
  postgres_data:
